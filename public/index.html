<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QA Test Case Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 10px; padding: 8px 16px; }
    pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>QA Test Case Generator</h1>

  <label for="requirement">Enter Requirement:</label>
  <textarea id="requirement" placeholder="User can log in with email and password"></textarea><br>
  <button id="generateBtn">Generate Test Cases</button>

  <h2>JSON Output</h2>
  <pre id="jsonOutput"></pre>

  <h2>Download CSV</h2>
  <a id="downloadLink" href="#" download="testcases.csv" style="display:none;">Download CSV</a>

  <script>
    const btn = document.getElementById("generateBtn");
    const output = document.getElementById("jsonOutput");
    const downloadLink = document.getElementById("downloadLink");

    btn.addEventListener("click", async () => {
      const requirement = document.getElementById("requirement").value;
      if (!requirement) return alert("Please enter a requirement.");

      output.textContent = "Generating...";
      downloadLink.style.display = "none";

      try {
        const res = await fetch("/generate-testcases", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ requirement })
        });
        const data = await res.json();

        if (data.error) {
          output.textContent = "Error: " + data.error;
          return;
        }

        output.textContent = JSON.stringify(data.testCases, null, 2);

        // Set CSV download link
        downloadLink.href = "/download-csv";
        downloadLink.style.display = "inline";

      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
